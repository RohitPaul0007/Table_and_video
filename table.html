<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width : 100%;
            border-collapse: collapse;
            text-align: center;
            color: #000000;
         }
         th,td{
            border: 1px solid black;
            padding : 10px
         }
         tr:nth-child(even) {
            background-color: #adadad;
         }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col span="4" style="background-color:#7faaaf ;"/>
    </colgroup>
        <tr>
            <th>COUNTRY</th>
            <th>CAPITAL</th>
            <th>CURRENCY</th>
            <th>VIDEO</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>Washington DC</td>
            <td>US Dollar</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/8YIIZL2n8lc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
        <tr>
            <td>India</td>
            <td>New Delhi</td>
            <td>Indian Rupee</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/dphagk4O5qA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
        <tr>
            <td>China</td>

            <td>Chinese Yuan</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/gwf6O3mmg0c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Tokyo</td>
            <td>Japanese Yen</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/D48T0wNm96w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
        
    </table>
    
</body>
</html>
